<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">
    
</head>
<body>
    <script type="text/javascript" src = "js/login.js"></script>
    <form class="login-form" onsubmit="validate()">
        <div class="text-component text-center margin-bottom-sm">
            <h1>Log in</h1>
        </div>
          
        <div class="margin-bottom-sm">
            <label class="form-label margin-bottom-xxxs" for="user">Username</label>
            <input class="form-control width-100%" type="user" name="user" id="user" placeholder="Enter Username">
        </div>
          
            <div class="margin-bottom-sm">
              <div class="flex justify-between margin-bottom-xxxs">
                <label class="form-label" for="input-password">Password</label> 
                
              </div>
          
              <input class="form-control width-100%" type="password" name="password" id="password" placeholder="Enter Password">
            </div>
          
            <div class="margin-bottom-sm">
              <button class="btn btn--primary btn--md width-100%">Login</button>
            </div>
     
          </form>
    

</body>
</html>
