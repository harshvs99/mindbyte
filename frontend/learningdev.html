<!--
Author: Harshvardhan Singh (harshvardhans3@kpmg.com)
Operations Page
For choosing people with required skillsets for a project
1. Projects: Will show a list of ongoing projects - start date, end date and skillsets required
2. People: Show employee name, role, designation, skills
3. Pipeline: Show list of future projects - expected start date, skillsets required

-->

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src = "js/operations.js"></script>
</head>
    
<body>
    
    <header class="mdc-top-app-bar">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button onclick="side_open()" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
      <span class="mdc-top-app-bar__title">Practice Initiative Management</span>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
<!--      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>-->
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
      <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
    </section>
  </div>
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
    <aside class="mdc-drawer">
        <div class="mdc-drawer__content" id="mySideBar">
            <nav class="mdc-list">
                <a class="mdc-list-item" href="operations.html" aria-current="page">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">assignment</i>
                    <span class="mdc-list-item__text">Operations</span>
                </a>
                <a class="mdc-list-item mdc-list-item--activated" href="learningdev.html">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">person</i>
                    <span class="mdc-list-item__text">Learning and Development</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">list</i>
                    <span class="mdc-list-item__text">Quality</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <span class="mdc-list-item__ripple"></span>
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">list</i>
                    <span class="mdc-list-item__text">My Team</span>
                </a>
            </nav>
        </div>
    </aside>
    </main>

    <div class = "heading-text">
        <button class="mdc-button" onclick="append_json_projects()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Show Projects</span>
        </button>
    </div>
    
    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
            <table id = 'projects-table' class="mdc-data-table__table">
                <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Client Name</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Project Name</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Start Date</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">End Date</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Skills Required</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Project Status</th>
                </tr>
                </thead>
                <tbody class="mdc-data-table__content">
<!--
                <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Goldman Sachs</th>
                    <th class="mdc-data-table__cell" scope="row">Trade Surveillances</th>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">10/10/21</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">30/01/22</td>
                    <td class="mdc-data-table__cell">Java, Hadoop</td>
                </tr>
-->
                </tbody>
            </table>
        </div>
    </div>    
    
    <div class = "heading-text">
        <button class="mdc-button" onclick="append_json_people()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Show People</span>
        </button>
    </div>
     
    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
            <table id = 'people-table' class="mdc-data-table__table">
                <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Role</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Designation</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Skill</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Project</th>
<!--
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Designation</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Skill</th>
-->
                </tr>
                </thead>
                <tbody class="mdc-data-table__content">
<!--
                <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Goldman Sachs</th>
                    <th class="mdc-data-table__cell" scope="row">Trade Surveillances</th>
                    <td class="mdc-data-table__cell">Java, Hadoop</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">10/10/21</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">30/01/22</td>
                    <td class="mdc-data-table__cell">Java, Hadoop</td>
                </tr>
-->
                </tbody>
            </table>
        </div>
    </div>  
    
    <div class = "heading-text">
        <button class="mdc-button" onclick="append_json_pipeline()">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Show Pipeline</span>
        </button>
    </div>
    
    <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
            <table id = 'pipeline-table' class="mdc-data-table__table">
                <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Client Name</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Project Name</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Start Date</th>
                    <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">End Date</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Skills Required</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Project Status</th>
                </tr>
                </thead>
                <tbody class="mdc-data-table__content">
<!--
                <tr class="mdc-data-table__row">
                    <th class="mdc-data-table__cell" scope="row">Goldman Sachs</th>
                    <th class="mdc-data-table__cell" scope="row">Trade Surveillances</th>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">10/10/21</td>
                    <td class="mdc-data-table__cell mdc-data-table__cell--numeric">30/01/22</td>
                    <td class="mdc-data-table__cell">Java, Hadoop</td>
                </tr>
-->
                </tbody>
            </table>
        </div>
    </div>
