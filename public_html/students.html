  <script >

            function validateForm() {
                let firstName = document.forms["studentRegForm"]["fname"].value;
                let lastName = document.forms["studentRegForm"]["lname"].value;
                let parentName = document.forms["studentRegForm"]["pname"].value;
                let emailID = document.forms["studentRegForm"]["email"].value;
                let gname = document.forms["studentRegForm"]["gname"].value;
                let password = document.forms["studentRegForm"]["password"].value;
                var atpos = emailID.indexOf("@");
                var dotpos = emailID.lastIndexOf(".");
                if (firstName == "" || lastName == "") {
                    alert("Name must be filled out");
                    return false;
                }
                else if(parentName == "") {
                    alert("Enter Parent's Name!");
                    return false;
                }
                else if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailID.length) {
                    alert("Enter a valid e-mail address");
                    return false;
                }
                else if(gname == ""){
                    alert("Enter preferred gender");
                    return false;
                }         
                else if(password == ""){
                    alert("Choose a password for your account");
                    return false;
                }      
                else{
                    fun2();
                    // return true;
                }
            }
            
      </script>
